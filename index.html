<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <button id="toggleButton" class="toggle-button work" onclick="toggleWorkRest()">Rest</button>
        <h1>Pomodoro Timer</h1>
        <div class="timer" id="timer">25:00</div>
        <div class="timer-controls">
            <div class="time-inputs">
                <label>
                    Work Time (minutes):
                    <div class="input-group">
                        <input type="number" id="workTime" min="1" value="25">
                    </div>
                </label>
                <label>
                    Rest Time (minutes):
                    <div class="input-group">
                        <input type="number" id="restTime" min="1" value="5">
                    </div>
                </label>
            </div>
            <div class="buttons">
                <button onclick="startTimer()">Start</button>
                <button onclick="pauseTimer()">Pause</button>
                <button id="resetButton" onclick="resetTimer()">Reset</button>
                <button id="addTimeButton" onclick="addFiveMinutes()" class="add-time-btn">+5 Min</button>
            </div>
        </div>
        <div id="status">Work Time</div>
        <div id="customPrompt" class="modal">
            <div class="modal-content">
                <h2>What would you like to focus on this session?</h2>
                <input type="text" id="focusInput" placeholder="Enter your focus task...">
                <div class="modal-buttons">
                    <button onclick="submitFocus()">Start</button>
                    <button onclick="cancelFocus()">Cancel</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
    <audio id="alarmSound" src="https://assets.mixkit.co/active_storage/sfx/2869/2869-preview.mp3"></audio>
</body>
</html>
